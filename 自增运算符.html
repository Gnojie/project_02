<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 前置自增  先自加在使用
        let i =1
        console.log(++i + 2); // 4
        // 后置自增  先使用在自增
        let j =1
        console.log(j++ + 2); // 3
    </script>
</body>
</html>
