<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 比较结果为Boolean类型 

        // == 只比较值 忽略数据类型 
        console.log(5 == '5');
        // ==== 值和数据类型都必须相等 开发中最常用的
        console.log(5 === '5');

        // 特殊情况 字符串也可以比较  比较其ASCII码  尽量不要用小数去比较   
    </script>
</body>
</html>
