<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getmax(arr){
            let max = 0
            for(let i =0;i<arr.length ;i++){
                if(max< arr[i]){
                    max = arr[i]
                }
            }
        return max
        }
        function getmin(arr){
            let min = 1000000
            for(let i =0;i<arr.length ;i++){
                if(min> arr[i]){
                    min = arr[i]
                }
            }
        return min
        }
        document.write(`${getmin([1,2,3,4,5])}<br>`)
        document.write(getmax([1,2,3,4,5]))
    </script>
</body>
</html>
