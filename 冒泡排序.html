<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [9, 5, 7, 2, 1]
        let len = arr.length
        for (let j = 0; j < len - 1; j++) { // 
            for (let i = 0; i < len - j - 1; i++) {
                if (arr[i] > arr[i + 1]) {
                    let temp = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = temp
                }
            }
        }
        console.log(arr);



    </script>
</body>
