<body>
    <script>
        /*
        比if双分支更简单的写法 
        符号: 配合 ? 和 : 使用
        条件? 满足条件的代码 : 不满足条件的代码 
        一般用来取值 
         */
        let i = prompt()
        let j = prompt()
        console.log(i>=j ? i : j);
    </script>
</body>
