<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = prompt('请输入一个数:')
        i = i||0
        if(i%4 === 0 && i%100 !== 0){
            document.write(`${i}能被4整除且不被100整除`)
        }
    </script>
</body>
</html>
