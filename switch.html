<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            找到跟小括号数据全等的case值 并执行里面的代码
            若没有 === 值则执行default
            switch 一般用于等值判断 , 不适合用于区间判断
            switch 一般需要配合break关键字去使用 没有break会造成穿透
         */
        switch(2){
            case 1 :
                alert(1)
                break
            case 2 :
                alert(2)
                break
        }
    </script>
</body>
</html>
