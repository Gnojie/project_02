<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }

        table th,
        td {
            border: 1px solid #000;
            padding: 15px;

        }

        table caption {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <script>
        let price = prompt("商品价格是:")
        let num = prompt("商品数量是:")
        let address = prompt("商品地址是:")
        let all = price * num
        document.write(`
        <table >
            <caption>
                <h2>订单确认</h2>
            </caption>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <th>小米手机青春PLUS</th>
                <th>${price}元</th>
                <th>${num}</th>
                <th>${all}元</th>
                <th>${address}</th></th>
            </tr>
        </table>
        `)
    </script>
</body>

</html>
