<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出语法  可以利用js写标签
        document.write('<h1 >我爱你</h1>')

        // alert警示

        // 控制台输出语法

        // 输入语法 prompt
        prompt('您爱我吗?')
    </script>
