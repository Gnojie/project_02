<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("请输入第一个数字"))
        let num2 = Number(prompt("请输入第二个数字"))
        let char = prompt("请输入符号")
        switch(char){
            case('+'):
                alert(num1 + num2)
                break
            case('-'):
                alert(num1 - num2)
                break
            case('*'):
                alert(num1 * num2)
                break
            case('/'):
                alert(num1 / num2)
                break
        }
    </script>
</body>
</html>
