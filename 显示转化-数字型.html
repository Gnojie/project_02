<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 转换为数字型 Number
        let num = '11'  
        console.log(Number(num));
        // parseInt 将字符串转换为整数 不四舍五入
        console.log(parseInt('10.1111'));
        // parseFloat 将字符串转换为浮点数
        // parseFloat 经常用于过滤单位 如 parseFloat(100px)
    </script>
</body>
</html>
