<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*  声明变量的方式 let + 变量名 
            let 不允许多次声明一个变量 */ 
        let age = 15
        // 变量可以更新
        age = 19
        console.log(age)
        document.write(age)
    </script>
</body>
</html>
