<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [21, 88, 7, 80, 10]
        let max = 0
        let min = 1000
        let len = arr.length
        while(true){
            if (len === 0){
                break
            }
            if (max < arr[len-1]){
                max = arr[len -1]
            }
            if (min > arr[len -1]){
                min = arr[len -1]

            }
            len --
        }
        alert(`最大值为${max},最小值为${min}`)
    </script>
</body>

</html>
